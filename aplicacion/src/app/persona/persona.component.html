<div class="ui-g">
    <p-toast></p-toast>
    
    <p-confirmDialog header="ConfirmaciÃ³n" acceptLabel="Si" rejectLabel="No" icon="pi pi-exclamation-triangle"></p-confirmDialog>
    <p-panel header="examen" [style]="{width: '70%', margin: '0 auto'}">
        <div style="margin-bottom: 20px">
            <p-menubar [model]="items"></p-menubar>
        </div>
        <p-table [value]="personas" [columns]="cols" [responsive]="true" selectionMode="single" [(selection)]="selectedPersona"
            dataKey="COD_SUB_CATEGORIA" [paginator]="true" [rows]="15">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-persona let-columns="columns">
                <tr [pSelectableRow]="persona">
                    <td *ngFor="let col of columns">
                        {{persona[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
    <p-dialog header="Persona" [responsive]="true" [style]="{width: '500px'}" [(visible)]="displaySaveDialog"
        [modal]="true">
        <div class="ui-g ui-fluid">
             <div class="ui-g-12">
               <div class="ui-g-4">
                    <label for="COD_SUB_CATEGORIA">COD_SUB_CATEGORIA</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="COD_SUB_CATEGORIA" [(ngModel)]="persona.COD_SUB_CATEGORIA" />
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                     <label for="COD_CATEGORIA">COD_CATEGORIA</label>
                 </div>
                 <div class="ui-g-8">
                     <input pInputText id="COD_CATEGORIA" [(ngModel)]="persona.COD_CATEGORIA" />
                 </div>
             </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="NOMBRE">Nombre</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="NOMBRE" [(ngModel)]="persona.NOMBRE" />
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="DESCRIPCION">DESCRIPCION</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="DESCRIPCION" [(ngModel)]="persona.DESCRIPCION" />
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="FECHA_CREACION">FECHA_CREACION</label>
                </div>
                <div class="ui-g-8">
                    <input  type="date"  id="FECHA_CREACION" [(ngModel)]="persona.FECHA_CREACION" />
                    
                </div>
            </div>
           
        </div>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton icon="pi pi-check" (click)="save()" label="ok"></button>
            </div>
        </p-footer>
    </p-dialog>
</div>
